<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>RiddleMaster ğŸ§©</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title">ğŸ§  RiddleMaster</h1>
    
    <div class="card">
      <h2 th:text="${riddle.question}"></h2>

      <form method="post" action="/submit">
        <input type="text" name="answer" placeholder="Type your answer..." required>
        <button type="submit" class="btn">Submit</button>
      </form>

      <p th:text="${result}" class="result"></p>

      <div class="actions">
        <a href="/" class="btn secondary">Next Riddle</a>
        <a href="/leaderboard" class="btn tertiary">ğŸ† View Leaderboard</a>
      </div>
    </div>
  </div>
</body>
</html>
